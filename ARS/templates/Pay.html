<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    body {
      background-color: #f8f9fa;
    }
    .payment-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .payment-form input[type="text"], .payment-form input[type="number"], .payment-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .payment-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .payment-form input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container payment-container">
    <h2 class="text-center mb-4">Payment Details</h2>
    <form class="payment-form" action="\download1" method="POST" onsubmit="return validatePaymentForm()">
      <div class="form-group">
        <label for="card_number">Card Number</label>
        <input type="text" class="form-control" name="Carno" id="card_number" placeholder="Enter Card Number">
      </div>
      <div class="form-group">
        <label for="expiry_date">Expiry Date</label>
        <input type="text" class="form-control" name="Exp" id="expiry_date" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" class="form-control" id="cvv" name="Cvv" placeholder="Enter CVV">
      </div>
      <div class="form-group">
        <label for="name">Cardholder's Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" name="Amount" id="amount" placeholder="Enter Amount">
      </div>
      <div class="form-group">
        <label for="currency">Currency</label>
        <select class="form-control" id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <error id="error-msg" style="color: red;"></error>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to validate the payment form
    function validatePaymentForm() {
      // Get form elements
      var cardNumber = document.getElementById("card_number").value;
      var expiryDate = document.getElementById("expiry_date").value;
      var cvv = document.getElementById("cvv").value;
      var name = document.getElementById("name").value;
      var amount = document.getElementById("amount").value;
      var currency = document.getElementById("currency").value;

      // Initialize error message
      var errorMessage = "";

      // Perform validation
      if (cardNumber.trim() === ""|expiryDate.trim() === ""|cvv.trim() === ""|name.trim() === ""|amount.trim() === "") {
        errorMessage = "Please enter all details";
      } 

      // Display error message
      var errorElement = document.getElementById("error-msg");
      errorElement.textContent = errorMessage;

      // Prevent form submission if there's an error message
      if (errorMessage !== "") {
        return false;
      }

      // If no errors, allow form submission
      return true;
    }
  </script>
</body>
</html>
